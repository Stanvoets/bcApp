<div id="create-delegation" class="overlay-popup overlay-popup--create-delegation">
    <div class="inner sh-block">
        <div class="popup-close"></div>
        <h4 class="sh-border">Create a new delegation</h4>
        <form id="form--delegate-tx">
            <div class="sucs-msg status-msg"></div>
            <div class="err-msg status-msg"></div>
            <div class="form-item form-item--delegator">
                <label>Delegator</label>
                <select class="delegator"></select>
            </div>
            <div class="form-item form-item--address form-item-icon form-item-icon--send">
                <label>Delegate to</label>
                <input class="address" type="text" placeholder="Validator address" required>
            </div>
            <div class="form-item form-item--amount form-item-icon form-item-icon--currency">
                <label>Staking amount</label>
                <input class="amount" type="number" placeholder="0.00" step="0.0001" required>
            </div>
            <div class="gas-estimate">
                <span class="label">Transaction fee:</span>
                <!-- @TODO get from api -->
                <span class="value">0.000001 STAN</span>
            </div>
            <button class="popup-trigger popup-trigger-custom-handler popup-trigger--password-confirm--delegate" stan-popup="password-confirm--delegate">Start delegating</button>
        </form>
    </div>
</div>
