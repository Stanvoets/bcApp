<div id="redelegate" class="overlay-popup overlay-popup--redelegate">
    <div class="inner sh-block">
        <div class="popup-close"></div>
        <h4 class="sh-border">Redelegate</h4>
        <form id="form--redelegate">
            <div class="sucs-msg status-msg"></div>
            <div class="err-msg status-msg"></div>
            <div class="form-item form-item--address form-item-icon form-item-icon--send">
                <input type="text" placeholder="Validator address" value="" required>
            </div>
            <div class="form-item form-item--amount form-item-icon form-item-icon--currency">
                <input type="number" placeholder="0.00" step="0.001" required>
            </div>
            <div class="form-actions align-right">
                <button class="form-submit btn-small popup-trigger popup-trigger-custom-handler popup-trigger--password-confirm--redelegate" stan-popup="password-confirm--redelegate">Confirm</button>
            </div>
        </form>
    </div>
</div>
